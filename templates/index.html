<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parking Manager - Home</title>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("{{ url_for('static', filename='parkinglotbackground.jpg') }}") no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 12px;
      margin-bottom: 40px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
      backdrop-filter: blur(4px);
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;
      animation: fadeInUp 0.8s ease-out;
    }

    .button-group a {
      display: block;
      padding: 15px;
      background-color: #1e88e5;
      text-align: center;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-group a:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to Your Dashboard</h1>
    <p>User ID: {{ uid }}</p>
  </div>

  <div class="button-group">
    <a href="{{ url_for('reserve_space', uid=uid) }}">Reserve a Space</a>
    <a href="{{ url_for('add_car', uid=uid) }}">Add a Car</a>
    <a href="{{ url_for('add_college', uid=uid) }}">Add a College</a>
    <a href="{{ url_for('remove_college', uid=uid) }}">Remove a College</a>
  </div>
</body>
</html>
