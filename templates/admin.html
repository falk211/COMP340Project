<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        canvas {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_users', uid=uid) }}">College Information</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Admin Dashboard</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <h2 class="text-center">Users by User Type</h2>
                <canvas id="userTypeChart"></canvas>
            </div>
            <div class="col-md-6 mb-4">
                <h2 class="text-center">Users by Handicap Status</h2>
                <canvas id="handicapChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2 class="text-center">Users by College</h2>
                <canvas id="collegeChart"></canvas>
            </div>
            <div class="col-md-6 mb-4">
                <h2 class="text-center">Admin vs Non-Admin Users</h2>
                <canvas id="adminChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-4">
                <h2 class="text-center">Car Registrations by Make</h2>
                <canvas id="carMakeChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        // Users by User Type
        const userTypeData = JSON.parse('{{ user_type_data | tojson | safe }}');
        const userTypeChart = new Chart(document.getElementById('userTypeChart'), {
            type: 'bar',
            data: {
                labels: userTypeData.map(item => item[0]),
                datasets: [{
                    label: 'Number of Users',
                    data: userTypeData.map(item => item[1]),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

    </script>

    <script>
        // Users by handicap status
        const handicapData = JSON.parse('{{ handicap_data | tojson | safe }}');
        const handicapChart = new Chart(document.getElementById('handicapChart'), {
            type: 'bar',
            data: {
                labels: handicapData.map(item => item[0]),
                datasets: [{
                    label: 'Number of Users',
                    data: handicapData.map(item => item[1]),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        // Repeat similar code for other charts (handicapChart, collegeChart, adminChart, carMakeChart)
    </script>

    <script>
        // Users by college
        const collegeData = JSON.parse('{{ college_data | tojson | safe }}');
        const collegeChart = new Chart(document.getElementById('collegeChart'), {
            type: 'bar',
            data: {
                labels: collegeData.map(item => item[0]),
                datasets: [{
                    label: 'Number of Users',
                    data: collegeData.map(item => item[1]),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

    </script>





</body>
</html>
