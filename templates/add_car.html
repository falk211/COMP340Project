<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Optional CSS -->
</head>
<body>
    <h1>My Registered Cars</h1>

    <!-- Section to display registered cars -->
    <div id="registered-cars">
        {% if cars %}
            <ul>
                {% for car in cars %}
                    <li>{{ car.make }} {{ car.model }} ({{ car.year }})</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No cars registered yet.</p>
        {% endif %}
    </div>

    <h2>Register a New Car</h2>

    <!-- Form to add a new car -->
    <form action="{{ url_for('add_car', uid=uid) }}" method="POST">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1886" max="2025" required><br><br>

        <label for="lplate">License Plate:</label>
        <input type="text" id="lplate" name="lplate" required><br><br>

        <label for="lstate">State:</label>
        <input type="text" id="lstate" name="lstate" required><br><br>

        <button type="submit">Add Car</button>
    </form>
</body>
</html>
